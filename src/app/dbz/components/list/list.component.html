<h4>Listado</h4>
<ul class="list-group"
[ngClass] = "{'list-group-item-info': true}"> <!-- ? aÃ±adimos el color a todo lo que tenga esa clase -->

  <li *ngFor="let character of characterList; let i=index"
    class="list-group-item d-flex justify-content-between ">

    <div>
      <span class="text-primary">{{i + 1}}</span>
      <span>{{ character.name }}</span>
      <strong> power: </strong>
      <span>{{ character.power }}</span>
    </div>


    <!-- ELIMINAR CHARACTER -->
    <button class="btn btn-danger"  (click)="onDeleteCharacter(character.id || '')"> <i class="bi bi-trash3"></i> </button>
  </li>

</ul>
